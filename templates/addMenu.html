<!DOCTYPE html>
<html>

<head>
   <title>Add Items to Menu</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='feedback.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
   <h1>Add Items to Menu</h1>
   <form action="/menuSubmit" method="POST">
   <div class="addMenu">
      <input type="hidden" name="id" value="{{ id }}">
      <label for="name">Item Name:</label>
      <input type="text" id="pincode" name="name" required>

      <label for="price">Price:</label>
      <input type="number" step="0.01" id="pincode" name="price" required>

         <label for="category">Category</label>
         <input type="text" id="pincode" name="category" required>

      <label for="description">Description:</label>
      <input type="text" id="pincode" name="description" required>

      <Button type="submit">Submit</Button>
      </div>
   </form>
</body>

</html>
